name: CI/CD for Strapi

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use a Node.js version compatible with Strapi

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install PM2
        run: npm install -g pm2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure Node.js and npm are installed on the EC2 instance
            sudo apt update
            sudo apt install -y nodejs npm

            # Define project directory on the EC2 instance
            PROJECT_DIR="/home/ubuntu/Strapi-CICD"

            # Remove existing project directory to avoid conflicts
            if [ -d "$PROJECT_DIR" ]; then
              rm -rf "$PROJECT_DIR"
            fi

            # Clone the Strapi repository
            git clone https://github.com/haripriya2413/Strapi-CICD "$PROJECT_DIR"
            cd "$PROJECT_DIR"

            # Install Strapi dependencies
            npm install

            # Build Strapi (if necessary)
            

            # Start the Strapi application using PM2
            pm2 start npm --name "strapi" -- run develop

            # Save current PM2 process list
            pm2 save

            # Optional: Configure PM2 to start on system boot
            pm2 startup
